<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск билетов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
            font-weight: bold;
        }
        header a:hover {
            text-decoration: underline;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .results {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .result:last-child {
            border-bottom: none;
        }
        .result a {
            color: #007BFF;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Шапка с ссылкой на личный кабинет -->
    <header>
        <h1>Aviasales на минималках</h1>
        <div>
            <a href="/signup" style="margin-right: 15px;">Зарегистрироваться</a>
            <a href="/login" style="margin-right: 15px;">Войти</a>
            <a href="/profile">Личный кабинет</a>
        </div>
    </header>

    <!-- Форма поиска -->
    <form method="POST" action="/search">
        <input type="text" name="from" placeholder="Откуда" required>
        <input type="text" name="to" placeholder="Куда" required>
        <input type="date" name="date_from" placeholder="Когда туда" required>
        <input type="date" name="date_to" placeholder="Когда обратно" required>
        <input type="number" name="max_price" placeholder="Максимальная цена" required>
        <button type="submit">Искать!</button>
    </form>


</body>
</html>
